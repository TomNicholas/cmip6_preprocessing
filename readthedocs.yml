# Required
version: 2


# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/conf.py
   fail_on_warning: true # not necessary but helps with detecting problems with e.g. the autogenerated api


conda:
    environment: docs/environment.yml
    
    
python:
   version: 3.8
   install:
      - method: setuptools
        path: package
